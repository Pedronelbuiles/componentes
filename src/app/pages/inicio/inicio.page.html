<ion-header no-border>
  <ion-toolbar color="dark">

    <!-- Forma larga de poner un boton de menu (hamburgesa) -->
    <ion-buttons slot="start">
      <!-- <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button> -->

      <ion-menu-button color="light" menu="primerMenu"></ion-menu-button>

    </ion-buttons>

    <ion-title color="light">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list class="noPadding">
    <ion-item color="dark" *ngFor="let c of componentes | async" [routerLink]="c.redirectTo" detail>
      <ion-icon color="light" slot="start" [name]="c.icon"></ion-icon>
      <ion-label color="light" >{{ c.name }}</ion-label>
    </ion-item>
  </ion-list>
