<ion-header no-border [ngClass]="ocultar">
  <ion-toolbar>
    <img src="/assets/slides/perfil.svg" class="avatar animated fadeIn">
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides mode="ios" pager="ios" scrollbar="ios" class="slide-full">
    <ion-slide *ngFor="let slide of slides">
       <ion-card>
         <ion-card-header>
           <img [src]="slide.img" class="slide-image">
           <ion-card-title>{{ slide.titulo }}</ion-card-title>
         </ion-card-header>
         <ion-card-content>
           {{ slide.desc }}
         </ion-card-content>
       </ion-card>

    </ion-slide>

    <ion-slide>
      <ion-button expand="full"
                  color="dark"
                  fill="clear"
                  (click)="onClick()">
        Ir al inicio.
      </ion-button>
    </ion-slide>
  </ion-slides>

</ion-content>
