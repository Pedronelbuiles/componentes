<app-header titulo="Fabs"></app-header>

<ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="light">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button><ion-icon color="ionic" name="logo-ionic"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon color="angular" name="logo-angular"></ion-icon></ion-fab-button>
      <ion-fab-button color="github"><ion-icon name="logo-github"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button><ion-icon color="primary" name="logo-facebook"></ion-icon></ion-fab-button>
      <ion-fab-button color="ionic"><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
      <ion-fab-button color="angular"><ion-icon name="logo-youtube"></ion-icon></ion-fab-button>
    </ion-fab-list>

  </ion-fab>


  <ion-list>
    <ion-item color="dark" *ngFor="let i of data; let index = index">
      <ion-label>
        Item {{ index + 1 }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>This is the footer</ion-title>
  </ion-toolbar>
</ion-footer>
