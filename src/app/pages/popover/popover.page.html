<ion-header>
  <ion-toolbar color="dark">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Popover</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="mostrarPopover( $event )">
        <ion-icon slot="icon-only" name="contact"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-button expand="full" color="dark" (click)="mostrarPopover( $event )">
        <ion-icon slot="icon-only" name="contact"></ion-icon>
        <ion-label>Popover</ion-label>
      </ion-button>

</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
      <ion-buttons slot="start" (click)="mostrarPopover( $event )">
          <ion-button >
            <ion-icon slot="icon-only" name="contact"></ion-icon>
          </ion-button>
        </ion-buttons>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
