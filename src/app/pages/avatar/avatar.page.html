<ion-header>
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    

    <ion-title>avatar</ion-title>

    <ion-buttons slot="end">
        <ion-avatar>
            <img src="/assets/galaxia2.png" />
          </ion-avatar>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-chip color="dark" *ngFor="let i of [1,1,1,1,1,1]">
        <ion-avatar>
          <img src="/assets/galaxia2.png" />
        </ion-avatar>
        <ion-label>Nombre usuario</ion-label>
  </ion-chip>
  
  <ion-list>
    <ion-item *ngFor="let i of [1,1,1,1,1,1]">
        <ion-avatar>
            <img src="/assets/galaxia2.png" />
          </ion-avatar>
      <ion-label class="pleft">Nombre usuario</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
