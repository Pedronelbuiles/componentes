<app-header titulo="Inputs y Forms"></app-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>Nombre: {{ nombre || 'No hay nombre' }}</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>
  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
    <ion-list>
      <ion-list-header>
        <ion-label>Formulariotemplate: Valido {{ formulario.valid }}</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label position="floating">email</ion-label>
        <ion-input type="email" 
                   name="email"
                   pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                   [(ngModel)]="usuario.email"
                   required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">contrase√±a</ion-label>
        <ion-input type="password" 
                   name="password"
                   [(ngModel)]="usuario.password"
                   required>
        </ion-input>
      </ion-item>
    </ion-list>
    <ion-button type="submit" color="github" expand="full" [disabled]="formulario.invalid">
      Enviar
    </ion-button>
  </form>

</ion-content>
